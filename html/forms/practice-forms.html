<!DOCTYPE html>
<html>
<head lang="en">
<title>Practice Form</title>
</head>
<body>
<form name="practice" action="success.html" method="post">
  <fieldset>
    <div>
      <label>Full name:</label>
      <input type="text" name="fullname">
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label>Password:</label>
      <input type="password" name="password">
    </div>
  </fieldset>

  <fieldset>
    <div>
      <label>Method by which you would deport Donald Trump:</label>
      <input type="text" name="method-name" placeholder="Name this departure">
    </div>

    <div>
      <label>Risks to be avoided:</label>
      <select name="bike">
        <option value="toupee">Tripping over long red locks of Trump's toupee</option>
        <option value="disgust">Being called 'disgusting'</option>
        <option value="mind-control">seduced by arial mind-control drug</option>
      </select>
    </div>

    <div>    
      <label>Choose a date:</label>
      <input type="date" name="date">
    </div>

    <div>
      <input type="checkbox" name="cb-agree" value="agree">
      I am prepared to carry out this dangerous mission.
    </div>
  </fieldset>
  
  <button type="submit">Save the world</button>
</form>


</body>
</html>
