<!DOCTYPE html>
<html>
  <head>
    <title>Flip the Tables</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table>
      <tr>
        <td>&nbsp;X&nbsp;</td>
        <td>&nbsp;X&nbsp;</td>
        <td>&nbsp;O&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;0&nbsp;</td>
        <td>&nbsp;X&nbsp;</td>
        <td>&nbsp;X&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;X&nbsp;</td>
        <td>&nbsp;O&nbsp;</td>
        <td>&nbsp;O&nbsp;</td>
      </tr>
    </table>
    <h1>Mutant Tic-Tac-Toe</h1>
    <table>
      <tr>
        <td>&nbsp;X&nbsp;</td>
        <td colspan="2">222</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;O</td>
        <td>&nbsp;</td>
        <td rowspan="2">1</td>
      </tr>
      <tr>
        <td>&nbsp;X&nbsp;</td>
        <td>&nbsp;O&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>  

  </body>
</html>
